server:
  port: 8100

spring:
  application:
    name: spring-cloud-producer
  # 用于git config-repo配置自动刷新
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Eureka 相关配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/

# 开启熔断器
feign:
  hystrix:
    enabled: true 
